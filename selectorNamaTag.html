<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.6.3.min.js"></script>
    <!-- pemanggilan library jquery -->

    <script type="text/javascript">
        $(document).ready(function(){
        // berfungsi untuk menjalankan ketika halaman sudah siap

            $("div").addClass("biru");
            /* untuk tag div akan ditambahkan CSS untuk memberikan 
            warna biru dan format teks bold */ 
        });
    </script>
    <style type="text/css">
        .biru {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraf pertama</p>
    </div>
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
