<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.6.3.min.js"></script>
    <!-- pemanggilan library jquery -->

    <script type="text/javascript">
        $(document).ready(function(){
        // berfungsi untuk menjalankan ketika halaman sudah siap

            $("a").click(function() {
                alert("Selamat datang di website Facebook");
                /* function untuk tag hyperlink yang mana ketika diklik
                akan muncul alert atau pop up dan mengarahkan ke alamat link */
            });
        });
    </script>
</head>
<body>
    <a href="https://facebook.com">
        klik di sini untuk membuka website Facebook
    </a>
</body>
</html>
