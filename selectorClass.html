<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.6.3.min.js"></script>
    <!-- pemanggilan library jquery -->

    <script type="text/javascript">
        $(document).ready(function(){
        // berfungsi untuk menjalankan ketika halaman sudah siap

            $("#daftar").addClass("merahkuning");
            /* untuk id daftar akan ditambahkan CSS untuk memberikan 
            warna merah dan format teks bold, serta background kuning dan padding */ 

            $(".subdaftar").addClass("kuninghitam"); 
            /* untuk id subdaftar akan ditambahkan CSS untuk memberikan 
            warna teks biru dan background hijau */
        });
    </script>
    <style type="text/css">
        .merahkuning {
            color: red;
            font-weight: bold;
            background-color: yellow;
            padding: 3px;
        }
        .kuninghitam {
            color: blue;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraf pertama</p>
    </div>
    <div>
        <ul id="daftar">
            <li>Item 1</li>
            <li class="subdaftar">Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
